<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car</title>
    <link rel="stylesheet" href="style/car.css">
</head>

<body>
    <nav class="navbar">
        <ul>
            <li class=""><a href="../webapp/index.html">Home</a>
            <li class="dropdown-pl">
                <a href="">Parking Lot</a>

                <div class="dropdown-menu-pl">
                    <a href="../webapp/parkinglot.html">Register</a>
                    <a href="">Manage</a>
                </div>
            </li>
            <li class="dropdown-ps">
                <a href="">Parking Spot</a>
                
                <div class="dropdown-menu-ps">
                    <a href="../webapp/parkingspot.html">Register</a>
                    <a href="">Manage</a>
                </div>
            </li>
            <li class="dropdown-c">
                <a href="">Car</a>

                <div class="dropdown-menu-c">
                    <a href="./car.html">Register</a>
                    <a href="./RUD/carlist.html">Manage</a>
                </div>
            </li>
        </ul>
    </nav>
    <div class="container">
        <div class="title"><big>R</big><small>egister your car</small></div>
        <div class="content">
            <form action="cars">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">License Plate</span>
                        <input type="text" placeholder="Enter a license plate" name="licensePlate" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Parking Lot</span>
                        <input type="text" placeholder="Enter a parking lot" name="parkingLot" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Brand</span>
                        <input type="text" placeholder="Enter a brand" name="brand" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Color</span>
                        <input type="text" placeholder="Enter a color" name="color" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Owner</span>
                        <input type="text" placeholder="Enter an owner" name="owner" required>
                    </div>
                </div>
                <div class="status-details">
                    <input type="radio" name="status" id="dot-1">
                    <input type="radio" name="status" id="dot-2">
                    <span class="status-title">Location</span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="status">In</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="status">Out</span>
                        </label>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" name="send" value="Save">
                </div>
            </form>
        </div>

</body>
<script src="./javascript/navbar.js"></script>
</html>
