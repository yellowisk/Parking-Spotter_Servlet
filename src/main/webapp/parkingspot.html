    </nav>
    <main>
        <div class="container">
            <div class="title"><big>R</big><small>egister your parking spot</small></div>
            <div class="content">
                <form action="#">
                    <div class="user-details">
                        <div class="input-box">
                            <span class="details">Number</span>
                            <input type="number" placeholder="Enter a number" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Its parking lot</span>
                            <input type="text" placeholder="Enter a parking lot name" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Date of creation</span>
                            <input type="date" placeholder="Enter a register date" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Block</span>
                            <input type="text" placeholder="Enter the parking spot block" required>
                        </div>
                    </div>
                    <div class="status-details">
                        <input type="radio" name="status" id="dot-1">
                        <input type="radio" name="status" id="dot-2">
                        <span class="status-title">Status</span>
                        <div class="category">
                            <label for="dot-1">
                                <span class="dot one"></span>
                                <span class="status">Free</span>
                            </label>
                            <label for="dot-2">
                                <span class="dot two"></span>
                                <span class="status">Occupied</span>
                            </label>
                        </div>
                    </div>
                    <div class="button">
                        <input type="submit" value="Register">
                    </div>
                </form>
            </div>
        </div>
    </main>
